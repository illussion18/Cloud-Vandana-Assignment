<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <script>
        function validateForm() {
            var firstName = document.forms["surveyForm"]["firstName"].value;
            var lastName = document.forms["surveyForm"]["lastName"].value;
            var dob = document.forms["surveyForm"]["dob"].value;
            var country = document.forms["surveyForm"]["country"].value;
            var gender = document.forms["surveyForm"]["gender"].checked;
            var profession = document.forms["surveyForm"]["profession"].value;
            var email = document.forms["surveyForm"]["email"].value;
            var mobileNumber = document.forms["surveyForm"]["mobileNumber"].value;

            if (firstName == "" || lastName == "" || dob == "" || country == "" || gender == "" || profession == "" || email == "" || mobileNumber == "") {
                alert("Please fill out all the required fields");
                return false;
            }

            var result = "First Name: " + firstName + "\nLast Name: " + lastName + "\nDate of Birth: " + dob + "\nCountry: " + country + "\nGender: " + (gender ? "Male" : "Female") + "\nProfession: " + profession + "\nEmail: " + email + "\nMobile Number: " + mobileNumber;
            alert(result);
            resetForm();
        }

        function resetForm() {
            document.forms["surveyForm"].reset();
        }
    </script>
    <style>
        body{
            background-color: aqua;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <form name="surveyForm" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select</option>
            <option value="India">India</option>
            <option value="uk">UK</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
            <option value="Germany">Germany</option>
            <option value="China">China</option>
            <option value="Brazil">Brazil</option>
            <option value="Argentina">Argentina</option>
            <option value="Colombia">Colombia</option>
            <option value="Belgium">Belgium</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Algeria">Algeria</option>
            <option value="Combodia">Combodia</option>
            <option value="Egypt">Egypt</option>
        </select><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender-1" name="gender"> Male<br>
        <input type="radio" id="gender-2" name="gender"> Female<br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber"><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
